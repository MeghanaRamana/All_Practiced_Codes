<template>
    <div class="container">
        <template for:each={awards} for:item="award">
            <div key={award.Id} class="card">
                <div class="card-header">{award.CEMS_Award__r.Name}</div>
                <div class="card-body">
                    <p>Employee: {award.CEMS_Employee__r.Name}</p>
                    <p>Date: {award.CEMS_Award_Date__c}</p>
                </div>
            </div>
        </template>
        <template if:true={isLoading}>
            Loading...
        </template>
        <template if:false={awards} if:true={error}>
            {error}
        </template>
    </div>
</template>
