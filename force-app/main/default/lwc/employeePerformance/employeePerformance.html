<template>
    <div class="container">
        <template for:each={performances} for:item="performance">
            <div key={performances.Id} class="card">
                <div class="card-header">{performance.CEMS_Performance__c.Name}</div>
                <div class="card-body">
                    <p>Employee: {performance.CEMS_Employee__r.Name}</p>
                    <p>Feedback: {performance.CEMS_Feedback__c}</p>
                </div>
            </div>
        </template>
        <template if:true={isLoading}>
            Loading...
        </template>
        <template if:false={performances} if:true={error}>
            {error}
        </template>
    </div>
</template>
